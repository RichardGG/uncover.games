  <style>
    @keyframes grow {
      from {transform: scale(0);}
      to {transform: scale(2);}
    }

    .dot {
      transform: scale(0);
      animation-name: grow;
      animation-duration: 2s;
      animation-direction: alternate;
      transform-box: fill-box;
      transform-origin: center center;
      animation-iteration-count: infinite;
    }

    .col1 {
      animation-delay: 0.1s;
    }
    .col2 {
      animation-delay: 0.1s;
    }
    .col3 {
